<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1> Formulários</h1>
    <form><!--tag de formulários-->
        <input type="text" placeholder="Seu nome"/><!--imput abre e fecha nela mesmo, selecionamos o tipo -->
        <br/>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Email"/>
        <br/>
        <input type="tel" placeholder="Seu telefone"/>
        <br/>
        <input type="number" max="80" min="0" />
        <br/>
        <input type="file"/>
        <br/>
        <input type="color"/>
        <br/>
        <input id="checkbox" type="checkbox" /> <label for="checkbox"> Aceito os termos </label> 
        <br/>
        <p>Qual sua cor favorita?</p>
        <input id="cor vermelho" name="cor favorita" type="radio" /> <label for="cor vermelho">Vermelho</label>
        <input id="cor azul" name="cor favorita" type="radio" /> <label for="cor azul">Vermelho</label>
        <input id="cor verde" name="cor favorita" type="radio" /> <label for="cor verde">Vermelho</label>
        <br/>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>FILME A</option>
            <option>FILME B</option>
            <option>FILME C</option>
        </select>
        <br/>
        <br/>
        <br/>
        <label>Diga-nos oq achou do nosso site:</label>
        <br/>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
