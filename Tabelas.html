<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas dos alunos</caption> <!--legenda/titulo da tabela-->
        <thead> <!--tag cabeçalho tabela-->
            <tr><!--tag linha da tabela-->
                <th>Nome do Aluno</th> <!--tag head da tabela-->
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td><!--tag body da tabela-->
                <td>8</td>
            <tr>
                <tr>
                    <td>Aluno b</td>
                    <td>7</td>
                <tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
